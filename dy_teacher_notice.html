<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동양고 설문 조사 교사확인용</title>
    <!-- 부트스트랩 CSS 연결 -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <!-- 첫 번째 카드 -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">예비 고1 학부모 상담 신청 확인(리플렛)</h5>
              <p class="card-text">
                리플렛 내 QR코드를 통한 신청자 확인
              </p>
              <a
                href="https://docs.google.com/spreadsheets/d/1PAb5sefDBKPr57MFkAFZ5uazsEHaMHbYZLYZjkHV8ag/edit?usp=sharing"
                class="btn btn-primary"
                >확인하기</a
              >
            </div>
          </div>
        </div>

        <!-- 두 번째 카드 -->
        
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">예비 고1 학부모 상담 신청 확인(홈페이지)</h5>
              <p class="card-text">홈페이지 내 QR코드를 통한 신청자 확인</p>
              <a
                href="https://docs.google.com/spreadsheets/d/1mzcZ2K4VB3Ix3FGHpxi5OnzCDcPqv_NgcPC_SjJ-ycc/edit?usp=sharing"
                class="btn btn-primary"
                >확인하기</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
